<html>
    <head>
        <title>Stopwatch Timer</title>
        <script src='stopwatch.js' defer></script>

    </head>

    <body>        
        <header>
            <h1>Stopwatch Timer</h1>
            <button id='reset-btn'>Reset Timer</button>
        </header>

        <section>
            <div class='timeboard'>

                <button id='stop-btn'>Stop</button>
                
            </div>
        </section>
        
    </body>
</html>
